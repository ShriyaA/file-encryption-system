<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="header">
    <div class="inner_header">
      <h1>Our Website</h1>
    </div>
  </div>
  <div class="pipe">
    <div class="chevron"></div>
    <div class="chevron"></div>
    <div class="chevron"></div>
    <div class="block">
      <div id="mode">
        <p>Select mode: <input id="encryptMode" type="radio" name="selectMode" value="Encrypt" />
        <label for="encryptMode">Encrypt</label>
        <input id="decryptMode" type="radio" name="selectMode" value="Decrypt" />
        <label for="decryptMode">Decrypt</label></p>
      </div>
      
    </div>
    <div class="chevron"></div>
    <div class="chevron"></div>
    <div class="chevron"></div>
    <div class="block">
      <div id="file-type" style="padding:10px">
        <p>File Type: <select name="File Type" id="fileType">
          <option value="TEXT" selected="selected">Text</option>
          <option value="IMAGE">Image</option>
          <option value="VIDEO">Video</option>
          <option value="AUDIO">Audio</option>
        </select></p>
    </div>
      <div id="password" style="padding:5px">
        <p>Password: <input type="password" id="pwd" name="pwd">
          <i class="bi bi-eye-slash" id="togglePassword"></i></p>
      </div>
      <div id="file-upload-div">
      <form id="file-upload-form" class="uploader">
  
        <input multiple id="file-upload" type="file" name="fileUpload" accept=".doc,.txt,.pdf" />
        <label for="file-upload" id="file-drag">
          <img id="file-image" src="#" alt="Preview" class="hidden">
          <div id="start">
            <i class="fa fa-download" aria-hidden="true"></i>
            <div>Select a file or drag here</div>
            <div id="notimage" class="hidden">Please select an image</div>
            <span id="file-upload-btn" class="btn btn-primary">Select a file</span>
          </div>
          <div id="response" class="hidden">
            <div id="messages"></div>
            <progress class="progress" id="file-progress" value="0">
              <span>0</span>%
            </progress>
          </div>
        </label>
      </form> 
      <div id="button-div" class="uploader" style="text-align: center;">
      <button type="button" class="btn btn-primary" id="startButton">Start</button>
    </div>
      </div>     
    </div>
    <div class="chevron"></div>
    <div class="chevron"></div>
    <div class="chevron"></div>
    <div class="block"></div>
    <div class="chevron"></div>
    <div class="chevron"></div>
  </div>
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Encrypting...</h4>
        </div>
        <div class="modal-body" style="text-align: center;">
          <div class="loader"></div> 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <datalist id="encryptionStrengths">
    <option value="strong" label="Strong"></option>
    <option value="stronger" label="Stronger"></option>
    <option value="strongest" label="Strongest"></option>
  </datalist>
</form-->
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
